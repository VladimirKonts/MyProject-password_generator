<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="1">1 </option>
            <option value="3">3 </option>
            <option value="5">5 </option>
            <option value="7">7 </option>
            <option value="9">9 </option>
            <option value="11" selected = "selected" >11 </option>
            <option value="13">13 </option>
            <option value="15">15 </option>
            <option value="17">17 </option>
        </select>  Length password
        <p>
        <input type="checkbox" name ="uppercase"> Uppercase
        <p/>
        <input type="checkbox" name ="numbers"> Numbers
        <p>
        <input type="checkbox" name ="special"> Special Character

        <p/>

        <input type="submit" value="Generate Password" class="btn btn-primary">

    </form>

    <form action="{% url 'more' %}">

    <input type="submit" value="More">

    </form>
</div>

</body>

</html>
